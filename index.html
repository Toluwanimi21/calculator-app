<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Calculator app</title>
    <script type="text/javascript">
      const audio = new Audio();
      audio.src = './assets/audio/click.mp3';
    </script>
  </head>
  <body>
    <div class="wrapper">
      <section class="screen">399,981</section>
      <section class="calc-buttons">
        <div class="calc-button-row">
          <button
            class="calc-button double operator"
            onclick="audio.play();"
            data-delete
          >
            DEL
          </button>
          <button
            class="calc-button operator"
            onclick="audio.play();"
            data-clear
          >
            CA
          </button>
          <button
            class="calc-button operator"
            onclick="audio.play();"
            data-operate
          >
            รท
          </button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button" onclick="audio.play();" data-number>
            7
          </button>
          <button class="calc-button" onclick="audio.play();" data-number>
            8
          </button>
          <button class="calc-button" onclick="audio.play();" data-number>
            9
          </button>
          <button
            class="calc-button operator"
            onclick="audio.play();"
            data-operate
          >
            &times;
          </button>
        </div>

        <div class="calc-button-row">

          <button class="calc-button" onclick="audio.play();" data-number>
            4
          </button>
          <button class="calc-button" onclick="audio.play();" data-number>
            5
          </button>
          <button class="calc-button" onclick="audio.play();" data-number>
            6
          </button>
          <button
            class="calc-button operator"
            onclick="audio.play();"
            data-operate
          >
            &plus;
          </button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button" onclick="audio.play();" data-number>
            1
          </button>
          <button class="calc-button" onclick="audio.play();" data-number>
            2
          </button>
          <button class="calc-button" onclick="audio.play();" data-number>
            3
          </button>
          <button
            class="calc-button operator"
            onclick="audio.play();"
            data-operate
          >
            &minus;
          </button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button" onclick="audio.play();" data-number>
            .
          </button>
          <button class="calc-button" onclick="audio.play();" data-number>
            0
          </button>
          <button
            class="calc-button double operator"
            onclick="audio.play();"
            data-equal
          >
            &equals;
          </button>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
